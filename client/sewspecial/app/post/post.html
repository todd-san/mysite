<!-- Blog Post -->
<div class="card" style="margin-top: 15px;">
    <div class="card-body">
        <h2 class="card-title"><$postCntrl.post.title$></h2>
        <p>
            <small class="text-muted" style="text-align: right">
                <$postCntrl.post.date_modified | date: "mediumDate"$> at
                <$postCntrl.post.date_modified | date: "h:mma"$>
            </small>
        </p>
        <div marked="postCntrl.post.abstract"></div>
        <br>
        <div marked="postCntrl.post.body"></div>
    </div>
    <div class="card-footer text-muted">

        Posted on
        <$postCntrl.post.date_modified | date: "mediumDate"$> at
        <$postCntrl.post.date_modified | date: "h:mma"$>,
        by
        <a href="#">todd</a>
        <span class="pull-right" style="align-self: right">
            <button class="btn btn-default" ng-click="postCntrl.goToEditPost()">
                <span class="fa fa-pencil">&nbsp;EDIT</span>
            </button>
        </span>
    </div>
</div>
