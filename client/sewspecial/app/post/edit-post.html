<!-- Blog Post -->
<div class="card" style="margin-top: 15px;">
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="postTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="postTitle" ng-model="postCntrl.post.title">
                </div>
            </div>
            <div class="form-group row">
                <label for="postAbstract" class="col-sm-2 col-form-label">Abstract</label>
                <div class="col-sm-10">
                    <textarea type="text"
                              class="form-control"
                              id="postAbstract"
                              ng-model="postCntrl.post.abstract"
                              style="min-height: 100px; overflow-y: scroll">

                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="postBody" class="col-sm-2 col-form-label">Body</label>
                <div class="col-sm-10">
                    <textarea type="text"
                              class="form-control"
                              ng-model="postCntrl.post.body"
                              style="min-height: 600px; overflow-y: scroll;" id="postBody">

                    </textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <span class="pull-right" style="align-self: right">
            <button class="btn btn-primary" ng-click="postCntrl.updatePost();">
                <span>UPDATE</span>
            </button>
        </span>
        <span class="pull-right" style="align-self: right">
            <button class="btn btn-default" ng-click="postCntrl.cancelEdit();">
                <span>CANCEL</span>
            </button>
        </span>
    </div>
</div>
