
{% load static %}
<style type="text/css">

      html,
      body,
      header,
      .carousel {
        height: 60vh;
      }

      @media (max-width: 740px) {
        html,
        body,
        header,
        .carousel {
          height: 100vh;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
        html,
        body,
        header,
        .carousel {
          height: 100vh;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
              .navbar:not(.top-nav-collapse) {
                  background: #1C2331!important;
              }
          }
    </style>
<!--Carousel Wrapper-->
  <div id="carousel-example-1z"
       class="carousel slide carousel-fade"
       data-ride="carousel" style="max-height: 400px;">

    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-1z" data-slide-to="1"></li>
      <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->

    <!--Slides-->
    <div class="carousel-inner" role="listbox">

      <!--First slide-->
      <div class="carousel-item active" style="width: 200%">
{#        <div class="view">#}
          <img class="view" height="300" src="{% static 'sewspecial/assets/images/FeatherBorder.JPG' %}">
          <img class="view" height="300" src="{% static 'sewspecial/assets/images/RedBlackLSPoint.JPG' %}">
          <img class="view" height="300" src="{% static 'sewspecial/assets/images/PantographExample.JPG' %}">
            <img class="view" height="300" src="{% static 'sewspecial/assets/images/IntricateMedallion.JPG' %}">
      </div>
      <!--/First slide-->

      <!--Second slide-->
      <div class="carousel-item" style="width: 200%;">
          <img class="view" src="{% static 'sewspecial/assets/images/IMG_1149.jpg' %}">

          <img class="view"
               src="{% static 'sewspecial/assets/images/WholeclothDahliaCenter.JPG' %}">
          <img class="view"
               src="{% static 'sewspecial/assets/images/blueWhiteGFG.JPG' %}">
          <img class="view"
               src="{% static 'sewspecial/assets/images/ModernChallenge.JPG' %}">
      </div>
      <!--/Second slide-->

      <!--Third slide-->
      <div class="carousel-item" >
          <div style="width: 200%">
              <img class="view" height="300" src="{% static 'sewspecial/assets/images/IMG_1154.jpg' %}">
          <img class="view" height="300" src="{% static 'sewspecial/assets/images/IMG_1150.jpg' %}">
              <img class="view" height="300" src="{% static 'sewspecial/assets/images/IMG_1152.jpg' %}">
              <img class="view" height="300" src="{% static 'sewspecial/assets/images/IMG_1153.jpg' %}">

          </div>

      </div>
      <!--/Third slide-->

    </div>
    <!--/.Slides-->

    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->

  </div>
  <!--/.Carousel Wrapper-->
